<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>JavaScript Quiz</header>
    <section class ="quiz-container">
        <div id = "question-container" class ="hide">
            <div id = "question">Question</div>
            <div id = "answer-buttons" class = "button-grid">
                <button class = "button">Answer1</button>
                <button class = "button">Answer2</button>
                <button class = "button">Answer3</button>
                <button class = "button">Answer4</button>
            </div>
        </div>
        <div class = "controls">
            <button class = "button" id = "start-button">Start</button>
            <section id = "timer">Timer</section>
            <button class = "button" id = "save-button">Save</button>
        </div>
    </section>
    <script src=script.js></script> 
</body>
</html>
