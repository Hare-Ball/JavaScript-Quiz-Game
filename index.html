<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <div class= "large-font">JavaScript Quiz</div>
        <button class="start-button">Start</button>
      </header>
  
      <main>
        <section class="question-answer-card">
            <div class="question">Question Goes Here?</div>
            <br>
            <div class="answer-choices">Answer Choices</div>
                <button class="A">A</button>
                <button class="B">B</button>
                <button class="C">C</button>
                <button class="D">D</button>
        </section>
  
        <section>
          <div class="card-results">
            <div class = "win-loss-container">
            <div>
            <h2>Correct: <span class="correct">0 </span> </h2>
            <h2>Incorrect: <span class="incorrect">0</span></h2>
          </div>
            <button class="reset-button">Reset Score</button>
        </div>
            <div class= "card timer">
              <div class = "timer-text">
              <div class="large-font timer-count">60</div>
              <h3>seconds remaining</h3>
            </div>
          
            </div>
          </div>
        </section>
      </main>
      <script src="script.js"></script>
</body>
</html>
